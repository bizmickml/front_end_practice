<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing Animations</title>
  <link rel="stylesheet" href="animations.css" />
</head>
<body>

<! -------- Challenge #1 - Color flash background ------- >

    <section class="challenge1 section">
      <h1>Flashing Background</h1>
      <p>Great for getting the user's attention!</p>
    </section>

<! -------  Challenge #2 - Scrolling Text -------- >

    <section class="challenge2 section">
      <h1>Scrolling Text</h1>
      <div id="1st">Hello World</div>
      <div id="2nd">Hello World</div>
      <div id="3rd">Hello World</div>
      <div id="4th">Hello World</div>
      <div id="5th">Hello World</div>
    </section>

<! -------  Challenge #3 - Rotating 3d sphere ------- >

    <section class="challenge3 section">
      <h1>Rotating 3d Sphere</h1>
      <div id="sphere-container">
        <div class="light"></div>
        <div id="sphere" class="sphere">
          <div class="circle x-axis"></div>
          <div class="circle x-axis"></div>
          <div class="circle x-axis"></div>
          <div class="circle x-axis"></div>
          <div class="circle x-axis"></div>
          
          <div class="circle y-axis"></div>
          <div class="circle y-axis"></div>
          <div class="circle y-axis"></div>
          <div class="circle y-axis"></div>
          <div class="circle y-axis"></div>

          <div class="circle z-axis"></div>
          <div class="circle z-axis"></div>
          <div class="circle z-axis"></div>
          <div class="circle z-axis"></div>
          <div class="circle z-axis"></div>
        </div>
      </div>
    </section>
  <script src="animation-script.js"></script>
</body>
</html>
